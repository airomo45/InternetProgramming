<!doctype html>
<html>
<head>
	<meta charset="utf-8">
    <title>My Widgets</title>
    <link rel="stylesheet" href="./styles.css"> 

</head>

<body>
        <nav>
                <li class="navigationList"><a href="myPlaces.html">My Place</a></li>
                <li class="navigationList"> <a href="./myWidgets.html">My Widgets</a></li>
                <li class="navigationList"><a href="./myFavorite.html">My Favorite Places</a></li>
                <li class="navigationList"><a href="./formInput.html">Form Input</a></li>
        </nav> 


    <h1>Form Page</h1>
    <div class="formContainer">
        <div class="container">
                <!-- Day of the week -->
                <div class="leftColumn">Day of the week</div>
                <div class="rightColumn">
                      <!-- <input type="week" > -->
                    <select name="cars">
                            <option value="Monday">Monday</option>
                            <option value="Tuesday">Tuesday</option>
                            <option value="Wednesday">Wednesday</option>
                            <option value="Thursday">Thursday</option>
                            <option value="Friday"> Friday </option>
                            <option value="Saturday">Saturday</option>
                            <option value="Sunday"> Sunday </option>
                    </select> 
                </div>
                <!-- Start Time -->
                <div class="leftColumn">Start Time</div>
                <div class="rightColumn">
                      <!-- <input type="week" > -->
                      <input type="time" id="startTime" name="startTime"
                     required>
                </div>
                <!-- End Time -->
                <div class="leftColumn">End Time</div>
                <div class="rightColumn">
                      <!-- <input type="week" > -->
                      <input type="time" id="endTime" name="endTime"
                     required>
                </div>

                  <!-- Event Name -->
                  <div class="leftColumn">Event Name</div>
                  <div class="rightColumn">
                        <input id="eventName" type="text" name="name" class="eventName" required pattern="[a-zA-Z0-9\s]+" title="Six or more characters" />
                        <span style="margin-top: 5px; display: none; font-size: 10px; color: red" id="eventError">Error can't contain special symbols</span>
                  </div>
                  <!-- Location -->
                  <div class="leftColumn">Location</div>
                  <div class="rightColumn">
                        <input id="locationName" type="text" name="name" class="locationName" required pattern="[a-zA-Z0-9\s]+" title="Six or more characters" />
                        <span style="margin-top: 5px; display: none; font-size: 10px; color: red" id="eventError2">Error can't contain special symbols</span>
                  </div>

                <!-- URL -->
                <div class="leftColumn">Enter Url for the picture</div>
                <div class="rightColumn">
                        <input id="urlName" type="text" name="name" class="urlName" required pattern="https?://.+" title="Six or more characters" />
                        <span style="margin-top: 5px; display: none; font-size: 10px; color: red" id="eventError3">Error enter a valid URL</span>
                </div>



                

        </div>
    </div>

</body>
<script>
const eventName = document.getElementById('eventName');
const eventError = document.getElementById('eventError');
  
eventName.addEventListener('keyup', function (event) {
  isValidEvent = eventName.checkValidity();
  
  if ( isValidEvent ) {
    eventError.style.display = 'none'
  } else {
    eventError.style.display = 'block'
  }
});

const locationName = document.getElementById('locationName');
const eventError2 = document.getElementById('eventError2');
  
locationName.addEventListener('keyup', function (event) {
  isValidEvent2 = locationName.checkValidity();
  
  if ( isValidEvent2 ) {
    eventError2.style.display = 'none'
  } else {
    eventError2.style.display = 'block'
  }
});

const urlName = document.getElementById('urlName');
const eventError3 = document.getElementById('eventError3');
  
urlName.addEventListener('keyup', function (event) {
  isValidEvent3 = urlName.checkValidity();
  
  if ( isValidEvent3 ) {
    eventError3.style.display = 'none'
  } else {
    eventError3.style.display = 'block'
  }
});
</script>
</html>
